<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- 05 – Após realizar o login considero um diferencial realizar a criação de um  usuário. 
        A API para esse serviço está protegida por mecanismo para autenticação  baseada em token. -->
    <meta charset="utf-8">
</head>

<body>
    <form name="Formulario">
        name:
        <input type="text" value="Felipe Schorles" name="name" /> <br><br>
        email:
        <input type="text" value="fschorles@gmail.com" name="email" /> <br><br>
        password:
        <input type="text" value="123456" name="password" /> <br><br>
        Token:
        <input type="text" value="eyJhbGciOiJIUzI1NiJ9.e30.dUGAzN9fAHIj40zxCKoSE6ADu5aNR4dX0D4qhZ5uMPE" id="mytoken" />
        <br><br>
        <button onclick="envio(event)">Enviar Formulario</button>
        <button><a href="5_pagina_inicial.html">Login</a></button>
    </form>
    <script>
        const envio = (e) => {
            e.preventDefault();

            var name = document.forms["Formulario"]["name"];
            var email = document.forms["Formulario"]["email"];
            var password = document.forms["Formulario"]["password"];
            var mytoken = document.forms["Formulario"]["mytoken"];

            var request = new XMLHttpRequest();

            request.onreadystatechange = () => {
                if (request.readyState == 4 && request.status == 200) {
                    const obj = JSON.parse(request.responseText);
                    if (obj.token) {
                        console.log(obj.token);
                        localStorage.setItem("token", obj.token);
                        document.getElementById("mytoken").innerHTML = obj.token;
                    }
                }
            };

            request.open("POST", "http://52.91.139.190/fsapi/users/auth/register-jwt");

            request.setRequestHeader("Content-type", "application/json");
            request.setRequestHeader("Authorization", "application/json");
            request.send = JSON.stringify({
                "name": name.value,
                "email": email.value,
                "password": password.value,
                "token": mytoken.value
            })
            console.log(request.send);
        }
    </script>
</body>

</html>

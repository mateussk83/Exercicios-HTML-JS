<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exercicio 4</title>
</head>
<body>
    <form onsubmit="return envio($event)" name="Email/Password">
        Email:
        <input type="text" value="" name="email" /> <br> <br>
        Password:
        <input type="text" value="" name="password" /> <br> <br>
        <input type="submit" value="Enviar Formulario">
    </form>



    <script>

        function envio(x) {
            x.preventDefault()
            var a = document.forms["Email/Password"]["email"].value;
            var b = document.forms["Email/Password"]["password"].value;
            var formulario = new XMLHttpRequest();
            formulario.open("POST", "http://52.91.139.190/fsapi/users/login");
            formulario.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            formulario.onreadystatechange = function () {//Call a function when the state changes.
                if (formulario.readyState == 4 && formulario.status == 200) {
                    console.log(formulario.responseText);
                }
            }
            formulario.send(JSON.stringify({
                "email": a.value,
                "password": b.value
            }))
        }
    </script>
</body>

</html>
